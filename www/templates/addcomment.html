<ion-view view-title="Pa sommerferie som knaegt" class="add-comment-view" hid-nav-bar="false" ng-init="init()">
    <ion-nav-bar class="bar-positive">
        <h1 class="title">Pa sommerferie som knaegt</h1>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ng-click="goBack()">
            </button>
        </ion-nav-buttons>
        <!--<ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-navicon">
            </button>
        </ion-nav-buttons>-->
    </ion-nav-bar>
    <ion-content>
        <div class="header-title">
            <h1 style="font-size:20px;">{{story_detail.story_address}}</h1>
            <h1 style="font-size:15px;">1975-1985</h1>
        </div>
        <div>
            <div ng-if="flagImage==0" class="take-photo">
                <div class="row">
                    <button class="button button-icon ion-ios7-camera" ng-click="takePicture()"></button>
                </div>
                <div class="row">
                    <h4 style="width:80%; margin-left:10%; text-align:center;">Take or select a picture or a video</h4>
                </div>
            </div>
            <div ng-if="flagImage==1" class="set-photo">
                <img style="width:100%;height:150px;padding-top:-2px;padding-bottom:-2px;margin-bottom:0px;" ng-src="{{imgURI}}">
            </div>
        </div>
        <div class="write-comment">
            <label class="item item-input">
                <textarea style="height:100%;text-align:topleft" placeholder="Write a comment" id="txtComment"></textarea>
            </label>
        </div>
        <button class="button button-clear button-block btn-comment" ng-click="addComment()">
            <div class="ion-clipboard">
                <a style="font-size:16px; margin-bottom:5px;">Comment</a>
            </div>
        </button>
        <div style="text-align:center;color:#666666;font-size:16px;font-weight:200%;">or</div>
        <button class="button button-clear button-block btn-comment" style="width:30%;margin-left:35%;">
            <div class="ion-ios7-telephone">
                <a style="font-size:16px; margin-bottom:5px;">Call</a>
            </div>
        </button>
    </ion-content>
</ion-view>
