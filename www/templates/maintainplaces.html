<ion-view view-title="Maintain Places" class="places-view" hide-nav-bar="false" ng-init="init()">

    <ion-nav-bar class="bar-positive">
        <h1 class="title">Maintain Places</h1>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ng-click="goBack()">
            </button>
        </ion-nav-buttons>
        <!--<ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-navicon">
            </button>
        </ion-nav-buttons>-->
    </ion-nav-bar>
    
    <ion-content scroll="false">
        <div class="input-view">
            <label class="item item-input">
            <!--<span class="input-label">Story name</span>-->
            <input type="search" placeholder="Description">    
            </label>
        </div>
        <div class="input-view">
            <label class="item item-input">
                <input type="text" placeholder="Where">
            </label>
            <button class="button button-clear button-icon location-btn" ng-click="goWhere()">
                <div class="ion-ios7-location">
                </div>
            </button>
        </div>
        <div class="input-view">
            <label class="item item-input" style="margin-top:0px;">
                <input type="text" placeholder="When">
            </label>
        </div>
        <div class="share-label">
            <label class="item item-input">
                <textarea style="height:150px;" placeholder="gfdgfdhg"></textarea>
            </label>
       </div>
       
        <div class="check-label">
            <label class="checkbox"style="width:10px;height:40px;top:10px;">
                
            </label>
            Others
            <div class="other-view">
                <label class="item item-input">
                    <input type="text" placeholder="Where">
                </label>
                <button class="button button-block button-clear button-icon share-btn" ng-click="selectWithFacebook()">
                    <div class="ion-arrow-down-b">
                    </div>
                </button>
            </div>
        </div>   
       
       <button class="button button-clear button-icon share-story" ng-click="goFinish()">
            <div class="ion-clipboard btn-large-title">
                Save
            </div>
       </button>
    </ion-content>
</ion-view>
