<ion-content class="select-facebook-view">
    <ion-list>
        <ion-item style="border-width:0px;">
            <ion-checkbox ng-repeat="item in friendList" ng-model="item.Checked" style="border-width:0px;">
                {{item.name}}
            </ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
