<ion-view view-title="Pa sommerferie som knaegt" class="show-stories-view" hid-nav-bar="false" ng-init="init()">
    <ion-nav-bar class="bar-positive">
        <h1 class="title">{{storyDetail.story_name}}</h1>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-arrow-left-c" ng-click="goBack()">
            </button>
        </ion-nav-buttons>
        <!--<ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-navicon">
            </button>
        </ion-nav-buttons>-->
    </ion-nav-bar>
    <ion-content>
        <div class="header-title">
            <h1 style="font-size:20px;">{{storyDetail.story_address}}</h1>
            <h1 style="font-size:15px;">1975-1985</h1>
        </div> 
        <div class="user-img-view">
            <img style="width:100%; height:width; border-radius:50%" ng-src="{{storyDetail.story_user.user_photo_url}}">
        </div>
        <div class="slide-video-view">
            
            <ul rn-carousel rn-carousel-index="carouselIndex3" rn-carousel-transition="hexagon" rn-carousel-buffered class="carousel3">
                <li ng-repeat="file in storyDetail.story_files">
                    <img ng-if="file.story_file_type == 'image'" ng-src= "{{file.story_file_name}}"  class="bgimage"/>
                    <!--<iframe ng-if="file.story_file_type == 'video'" width="100%" height="120" style="padding-top:-2px;" src="{{file.story_file_name}}" frameorder="0" allowfullscreen="true"/>-->
                    <video 
                        ng-if="file.story_file_type == 'video'" 
                        controls="controls" 
                        preload="metadata" 
                        webkit-playsinline="webkit-playsinlaine"
                         class="bgimage" allowfullscreen="true" preload="true">
                        <source ng-src="{{file.story_file_name}}" type="video/mp4"/>
                    </video>
                </li>
            </ul>
            
        </div>
        
        <div class="row read-comment">
            <label class="col ">
                {{storyDetail.story_description}}
            </label>
            <button class="col button button-icon" style="width:90%;margin-left:5%;min-height:100%;">
                <div class="ion-volume-medium"></div>
            </button>
        </div>
        <div class="row bottom-btns">
            <button class="col button button-icon" ng-click="goComment()">
                <div class="ion-chatbubbles" style="font-size:50px;color:#000000">
                </div>
            </button>
            <button class="col button button-icon" ng-click="goAddComment()">
                <div class="ion-chatbubble" style="font-size:50px;color:#000000">
                    <h4 style="font-size:40px;margin-top:-50px;color:#ffffff;">+</h4>
                </div>
            </button>
            <button class="col button button-icon">
                <div class="ion-ios7-telephone" style="font-size:50px;color:#000000">
                </div>
            </button>
        </div>
    </ion-content>
</ion-view>
