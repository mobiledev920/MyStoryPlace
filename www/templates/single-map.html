<ion-side-menus>
        <ion-side-menu-content>
           <ion-view view-title="Story Nearby"" class="singlemap-view" hide-nav-bar="false" ng-init="init()">

                <ion-nav-bar class="bar-positive">
                    <h1 class="title">Story Nearby</h1>
                    <ion-nav-buttons side="left">
                        <button class="button button-icon button-clear">
                        </button>
                    </ion-nav-buttons>
                    <ion-nav-buttons side="right">
                        <button class="button button-icon button-clear ion-navicon" ng-click="popUpSetting()">
                        </button>
                    </ion-nav-buttons>
                </ion-nav-bar>
                
                <ion-content scroll="false">

                    <button class="button add-btn" ng-click="goShareStory()">
                        +
                    </button>
                    <map on-create="mapCreated(map)" data-tap-disabled="true">
                        
                    </map>  
                    
                </ion-content>
            </ion-view>
        </ion-side-menu-content>

        <ion-side-menu side="left" ng-controller="NavCtrl" ng-init="init()">
            <ion-header-bar class="bar bar-positive bar-header">
                <div class="left-menu-box">
                    <div class="row left-menu-InfoName">
                        <p style="width:100%; margin-left:0%"> {{show_story.story_address}}</p>
                    </div>
                    <div class="row">
                        <div class=" left-menu-left-btn">
                            <button class="button button-icon ion-chevron-left " ng-click="showBackImage()">
                                
                            </button>                        
                        </div>
                        <div class="left-menu-avatar">
                            <img ng-if="storyImageUrl.story_file_type == 'image'" style="width:100%;height:120px;padding-top:-2px;" ng-src="{{storyImageUrl.story_file_name}}">
                            <!--<iframe ng-if="storyImageUrl.story_file_type == 'video'" width="100%" height="120" style="padding-top:-2px;" src="{{storyImageUrl.story_file_name}}" frameorder="0" allowfullscreen="true"/>-->
                            <!--<video ng-if="storyImageUrl.story_file_type == 'video'" preload="metadata" webkit-playsinline="webkit-playsinlaine" style="width:100%;height:120px;padding-top:-2px;" allowfullscreen="true" autoplay="autoplay">
                                <source src="{{storyImageUrl.story_file_name}}" type="video/mp4"/>
                            </video>-->
                        </div>
                        <div class=" left-menu-left-btn">
                            <button class="button button-icon ion-chevron-right" ng-click="showNextImage()"></button>                        
                        </div>
                    </div>
                    <div class="row left-menu-smallInfoName"> 
                        <p style="width:100%; margin-left:0%; margin-bottom:0px; border-width:2px; border-color:#ffffff">{{show_story.story_name}}</p>
                    </div>
                    <div class="row left-menu-smallInfoName"> 
                        <p style="width:100%; margin-left:0%; margin-top:-8px;">{{show_story.start_time}}-{{show_story.end_time}}</p>
                    </div>
                    <div class="row user-noti-message">
                        <div class="col user-image" style="margin-right:10%;">
                            <img style="width:50%; height:50%; border-radius:50%" ng-src="{{show_story.story_user.user_photo_url}}">
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col button button-icon" ng-click="goComment()">
                                    
                                    <div class="ion-chatbubbles chat-icon-view"></div>
                                    
                                </div>
                                <div class="comment-num"> {{show_story.comment_number}} </div>
                                <button class=" col button button-icon" ng-click="showStories()">
                                    <div class="ion-chevron-right" style="margin-left:40%;font-size:40px;"></div>
                                </button>
                            </div>
                            
                        </div>
                    </div>
                </div>
                    
            </ion-header-bar>
            <ion-content class="scroll-content has-header-bar">
              <ion-list>
                    <ion-item ng-repeat="selected_story_item in selectedStory" class="item-icon-left" ng-click="showOtherStory({{selected_story_item}})">
                        <div class="item item-avatar" style="height:100%;padding-top:5px;">
                            <img class="profile-image" src="{{selected_story_item.story_user.user_photo_url}}"/>
                            <p style="margin-bottom:0px;">{{selected_story_item.story_name}}</p>
                            <!--<p style="margin-bottom:0px;">{{story_comment.story_comment_date}}</p>-->
                        </div>
                    </ion-item>
                    <ion-item class="item-icon-left" ng-if="loggedin" >

                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
